<!doctype html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.0/dist/mindar-image-aframe.prod.js"></script>
    <script>

        document.addEventListener("DOMContentLoaded", function () {
            // detect target found
            const exampleTarget = document.querySelector('#example-target');
            this.vid = document.querySelector("#vid");

            exampleTarget.addEventListener("targetFound", event => {
                this.vid.play();
                console.log("target found");
            });

            // detect target lost
            exampleTarget.addEventListener("targetLost", event => {

                this.vid.pause();
                console.log("target lost");
            });
        });
    </script>
</head>


<body>
    <a-scene mindar-image="imageTargetSrc: ./assets/targets.mind;" color-space="sRGB"
        renderer="colorManagement: true, physicallyCorrectLights" vr-mode-ui="enabled: false"
        device-orientation-permission-ui="enabled: false">
        <a-assets>
            <video id="vid" src="assets/asset.mp4" preload="auto" response-type="arraybuffer" loop crossorigin
                webkit-playsinline autoplay playsinline></video>
            <!-- <img id="card" src="./assets/targets.jpg" />
            <a-asset-item id="avatarModel"
                src="https://cdn.jsdelivr.net/gh/hiukim/mind-ar-js@1.2.0/examples/image-tracking/assets/card-example/softmind/scene.gltf"></a-asset-item> -->
        </a-assets>

        <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>
        <a-entity id="example-target" mindar-image-target="targetIndex: 0">
            <a-video src="#vid" scale="1 1.5 1" position="0 0.1 0" rotation="0 0 0" class="clickable"
                gesture-handler></a-video>
            <!-- <a-plane src="#card" position="0 0 0" height="0.552" width="1" rotation="0 0 0"></a-plane>
            <a-gltf-model rotation="0 0 0 " position="0 0 0.1" scale="0.005 0.005 0.005" src="#avatarModel"
                animation="property: position; to: 0 0.1 0.1; dur: 1000; easing: easeInOutQuad; loop: true; dir: alternate"> -->
        </a-entity>
    </a-scene>
</body>

</html>
