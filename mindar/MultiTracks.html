<!DOCTYPE html>
<html>

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="apple-mobile-web-app-capable" content="yes">
  <script src="./js/aframe.min.js"></script>
  <script src="./js/mindar-image-aframe.prod.js"></script>
  <link rel="stylesheet" href="./css/mindar.css">
</head>

<body>
  <div class="example-container">
    <a-scene mindar-image="imageTargetSrc: ./assets/mind/MultiTracks.mind; showStats: false;" embedded color-space="sRGB"
      renderer="colorManagement: true, physicallyCorrectLights" vr-mode-ui="enabled: false"
      device-orientation-permission-ui="enabled: false">

      <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

      <a-entity mindar-image-target="targetIndex: 0">
        <a-sphere position=" 0 0 0" radius="0.5" rotation="0 0 0" color="blue">
        </a-sphere>
      </a-entity>

      <a-entity mindar-image-target="targetIndex: 1">
        <a-sphere position=" 0 0 0" radius="0.5" rotation="0 0 0" color="red">
        </a-sphere>
      </a-entity>
    </a-scene>
  </div>
</body>

</html>
